<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/css/login.css">
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js"></script>
	</head>
	<body>
		<header></header>
		<div class="hr">
			<h4>用户登陆</h4>
		</div>	
		<div class="form">
			<form>
				<dl>
					<dt>用户名</dt>
					<dd>
						<input type="text" name="tel" id="tel" placeholder="手机|邮箱"/>
						<span>请您确认填写您的邮箱或手机号</span>
					</dd>	
				</dl>			
				<dl>
					<dt>密码</dt>
					<dd>
						<input type="text" name="pwd" id="pwd" placeholder="请输入6-20位字符"/>
						<span>密码必须输入6-20位字符</span>
						<!--<a href="/html/respwd.html" class="line">忘记密码？</a>-->
					</dd>
				</dl>		
				<div class="btn-box">
					<a href="#" class="btn" id="logBtn">登陆</a>
					<a href="/html/register.html" class="regfree-btn line">免费注册</a>

			</form>
		</div>
		<footer></footer>
	</body>
</html>
